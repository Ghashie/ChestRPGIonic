<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/CHEST_RPG__1_-removebg-preview.png" alt="">
      </div>
      <div class="action-button">
        <ion-list class="menu-items" lines="none">
          <ion-item (click)="closeMenuAndNavigate('/mesas')">
            <ion-icon name="game-controller"></ion-icon> Mesas
          </ion-item>
          <ion-item (click)="closeMenuAndNavigate('/perfil')">
            <ion-icon name="restaurant-outline"></ion-icon> Perfil
          </ion-item>
          <ion-item (click)="closeMenuAndNavigate('/atualizacoes')">
            <ion-icon name="alert"></ion-icon> Atualizações
          </ion-item>
          <ion-item (click)="closeMenuAndNavigate('/politica')">
            <ion-icon name="alert"></ion-icon> Políticas de Privacidade
          </ion-item>
        </ion-list>
      </div>
      <div class="footer-content"><ion-button (click)="logout()">Sair</ion-button></div>

    </ion-content>
  </ion-menu>
  
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
