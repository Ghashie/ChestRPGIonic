<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mesas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ mesa?.nameTable }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>{{ mesa?.codeTable }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let message of chatMessages">
      {{ message }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Digite uma mensagem"></ion-input>
    <ion-button (click)="enviarMensagem()">Enviar</ion-button>
  </ion-item>
</ion-content>
