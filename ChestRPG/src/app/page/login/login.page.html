<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Usu√°rio</ion-label>
    <ion-input [(ngModel)]="loginData.username" name="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="loginData.password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Entrar</ion-button>
</ion-content>
