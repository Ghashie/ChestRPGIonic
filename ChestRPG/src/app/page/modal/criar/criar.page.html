<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mesas"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Mesa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome da Mesa</ion-label>
        <ion-input [(ngModel)]="nameTable" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">DescriÃ§Ã£o</ion-label>
        <ion-input [(ngModel)]="descriptionTable" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha da Mesa</ion-label>
        <ion-input [(ngModel)]="passwordTable" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" (click)="criarMesa()">Criar Mesa</ion-button>
</ion-content>
