<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">UsuÃ¡rio</ion-label>
    <ion-input [(ngModel)]="userData.username" name="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="register()">Cadastrar</ion-button>
</ion-content>
