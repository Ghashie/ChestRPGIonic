<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Exibição dos dados do usuário -->
  <ion-card *ngIf="userData">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome de Usuário</ion-label>
        <ion-input [(ngModel)]="userData.usernameUser" [disabled]="!editMode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input [(ngModel)]="userData.emailUser" [disabled]="!editMode"></ion-input>
      </ion-item>

      <ion-button (click)="toggleEditMode()">
        {{ editMode ? 'Cancelar' : 'Editar' }}
      </ion-button>

      <ion-button (click)="saveChanges()" [disabled]="!editMode">
        Salvar Alterações
      </ion-button>
      <ion-button color="danger" (click)="confirmDeleteAccount()">
        Excluir Conta
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
